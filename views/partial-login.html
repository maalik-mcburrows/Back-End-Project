<form action ='/users/login' method='POST'>
    <div class='formLabelLogin'>
        <label>Email
            <input class='emailInputLogin' type='text' name='email' placeholder="Enter Email"/>
        </label>
        <br>
        <label>Password
            <input class='passwordInputLogin' type='password' name='password' placeholder="Enter Password"/>
        </label>
    </div>
    <button class='loginButton' type='submit'>Login</button>
</form>
